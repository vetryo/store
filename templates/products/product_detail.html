{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="fw-bold">${{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
  </div>
</div>
{% endblock %}
