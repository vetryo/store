<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Django Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 1rem; padding-bottom: 2rem; }
    .card-img-top { height:200px; object-fit:cover; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">My Store</a>
    <div>
      <a class="btn btn-outline-primary btn-sm" href="/cart/">Cart</a>
      {% if user.is_authenticated %}
        <span class="mx-2">Hello, {{ user.username }}</span>
        <a class="btn btn-link btn-sm" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn btn-link btn-sm" href="/accounts/login/">Login</a>
        <a class="btn btn-primary btn-sm" href="/accounts/register/">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
